<html>
  <head>
    <title>Movie watch list using bebel or jsx</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="movieListContainer center">
      <div class="movieformwrapper">
        <form class="movieformcontainer">
          <input
            type="text"
            name="userinput"
            id="userinput"
            class="userinput"
            placeholder="enter movie name here"
          />
        </form>
        <!-- movie list all the movies enter by a user  -->
        <div class="movieslist"></div>
      </div>
    </section>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    const movieList = document.querySelector(".movieslist");
    const userinput = document.querySelector(".userinput");
    const cancleButton = document.querySelector(".canclebutton");
    const checkboxIsWatched = document.querySelector(".iswatched");

    // all the movies store here
    const moviesData = [
      {
        name: "ye jindgi na milegi dobara ",
        isWatched: false,
      },
    ];

    //function to create user interface of movielist
    function createUi(movies = moviesData, rootElement = movieList) {
      let movieslist = movies.map((movie, index) => {
        return (
          <div className="flex">
            <p>{movie.name}</p>
            <button className="canclebutton" id={index} onClick={revertWatched}>
              {movie.isWatched? "watched" : "towatch" }
            </button>
          </div>
        );
      });
      ReactDOM.render(movieslist, rootElement);
    }

    //once a user press enter movies should be updated in
    // movie list
    userinput.addEventListener("keyup", (event) => {
      if (event.keyCode === 16) {
        event.preventDefault();
        moviesData.push({
          name: event.target.value,
          isWatched: false,
        });
        createUi(moviesData, movieList);
      }
    });

    createUi();
    //remove a movie from  the array list
    function revertWatched(event) {
      let id = event.target.id;
      moviesData[id].isWatched = !moviesData[id].isWatched;
      createUi();
    }
  </script>
</html>
